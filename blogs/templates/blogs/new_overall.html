{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Add a new overall.</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'blogs:new_overall' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add a overall" %}
</form>

{% endblock content %}
